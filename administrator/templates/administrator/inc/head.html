{% load static %}
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portal- Herly School Portals</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="{% static 'administrator/assets/img/favicon.png' %}"
      type="image/png"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'administrator/assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'administrator/assets/css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'administrator/assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'administrator/assets/css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'administrator/assets/css/kaiadmin.min.css' %}" />
  </head>
